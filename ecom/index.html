<!DOCTYPE html>
<html>
  <head>
    <title>Example 16</title>
    <meta charset="utf-8">
    <style>
	body {
		margin: 40px;
	}

	.sidebar {
		grid-area: sidebar;
	}

	.content {
		grid-area: content;
		position: relative;
        	grid-column: col 3 / span 2;
        	grid-row: row 2;
        	display: grid;
    		grid-gap: 10px;
        	grid-template-columns: 1fr 1fr;		
	}

	.header {
		grid-area: header;
	}

	.footer {
		grid-area: footer;
	}


	.wrapper {
	    display: grid;
	    grid-gap: 10px;
	    grid-template-columns: 1000px;
	    grid-template-areas:
		"header"
		"content"
		"footer";
	    background-color: #fff;
	    color: #444;
	}

	.box {
		background-color: #444;
		color: #fff;
		border-radius: 5px;
		padding: 50px;
		font-size: 150%;

	}

	.header, .footer {
		background-color: #999;
	}

	.topleft {
		position: absolute;
		top: 0;
		left: 0;
	}

	.topright {
		position: absolute;
		top: 0;
		right: 0;
	}

	.bottomleft {
		position: absolute;
		bottom: 0;
		left: 0;
	}

	.bottomright {
		position: absolute;
		bottom: 0;
		right: 0;
	}
	    
    	.a1 {
        grid-column: 1 / 3;
        grid-row: 1;
	}

    	.a2 {
        grid-column: 1;
        grid-row: 2;
    	}

    	.a3 {
        grid-column: 2;
        grid-row: 2;
  	}	    

   </style>
</head>

 <body>

	 <div class="wrapper">
	 	<div class="box header">Navigation</div>
		<!-- div class="box sidebar">Sidebar</div -->	 
		<div class="box content">Content
			<br /> The four arrows are inline images inside the content area.
			
			<div class="box a1">1</div>
    			<div class="box a2">2</div>
    			<div class="box a3">3</div>
			
			<img src="" alt="top left" class="topleft" />
			<img src="" alt="top right" class="topright" />
			<img src="" alt="bottom left" class="bottomleft" />
			<img src="" alt="bottom right" class="bottomright" />
		 </div>
		 
		<div class="box footer">Footer</div>
	</div>
</body>
</html>
